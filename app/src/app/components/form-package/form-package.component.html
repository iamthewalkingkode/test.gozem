<h2 mat-dialog-title>Create a package</h2>
@if(submitting) {
<div class="col-span-12">
    <mat-progress-bar mode="query"></mat-progress-bar>
</div>
}
<mat-dialog-content>
    <mat-stepper orientation="vertical" [linear]="true" #stepper>
        <mat-step [stepControl]="v.description" label="Package description">
            <form [formGroup]="v.description">
                <div class="grid grid-cols-2 mt-4">
                    <div class="col-span-2">
                        <mat-form-field class="w-full">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex justify-between w-full">
                    <div></div>
                    <button mat-flat-button color="primary" matStepperNext>
                        &nbsp;&nbsp; Next &nbsp; &nbsp;
                    </button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="v.package" label="Package details">
            <form [formGroup]="v.package">
                <div class="grid grid-cols-2 mt-4 gap-4">
                    <div class="col-span-1">
                        <mat-form-field class="w-full">
                            <mat-label>Weight (g)</mat-label>
                            <input matInput type="number" formControlName="weight" />
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field class="w-full">
                            <mat-label>Width (cm)</mat-label>
                            <input matInput type="number" formControlName="width" />
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field class="w-full">
                            <mat-label>Height (cm)</mat-label>
                            <input matInput type="number" formControlName="height" />
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field class="w-full">
                            <mat-label>Depth (cm)</mat-label>
                            <input matInput type="number" formControlName="depth" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex justify-between w-full mt-6">
                    <button mat-button type="button" matStepperPrevious>
                        &nbsp;&nbsp; Previous &nbsp; &nbsp;
                    </button>
                    <button mat-flat-button color="primary" matStepperNext>
                        &nbsp;&nbsp; Next &nbsp; &nbsp;
                    </button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="v.from" label="Your details">
            <form [formGroup]="v.from">
                <div class="grid grid-cols-12 gap-4 mt-4">
                    <div class="col-span-5">
                        <div class="col-span-2s">
                            <mat-form-field class="w-full">
                                <mat-label>From name</mat-label>
                                <input matInput formControlName="from_name" />
                            </mat-form-field>
                        </div>
                        <div class="col-span-2s">
                            <mat-form-field class="w-full">
                                <mat-label>From address</mat-label>
                                <input matInput formControlName="from_address" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-span-7">
                        <app-map id="from_location" (location)="setLocation($event, 'from_location')" />
                    </div>
                </div>
                <div class="flex justify-between w-full mt-6">
                    <button mat-button type="button" matStepperPrevious>
                        &nbsp;&nbsp; Previous &nbsp; &nbsp;
                    </button>
                    <button mat-flat-button color="primary" matStepperNext>
                        &nbsp;&nbsp; Next &nbsp; &nbsp;
                    </button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="v.to" label="Recipient details">
            <form [formGroup]="v.to" (ngSubmit)="submit()">
                <div class="grid grid-cols-12 gap-4 mt-4">
                    <div class="col-span-5">
                        <div class="col-span-2s">
                            <mat-form-field class="w-full">
                                <mat-label>To name</mat-label>
                                <input matInput formControlName="to_name" />
                            </mat-form-field>
                        </div>
                        <div class="col-span-2s">
                            <mat-form-field class="w-full">
                                <mat-label>To address</mat-label>
                                <input matInput formControlName="to_address" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-span-7">
                        <app-map id="to_location" (location)="setLocation($event, 'to_location')" />
                    </div>
                </div>
                <div class="flex justify-between w-full mt-6">
                    <button mat-button type="button" matStepperPrevious>
                        &nbsp;&nbsp; Previous &nbsp; &nbsp;
                    </button>
                    <button mat-flat-button color="primary">
                        &nbsp;&nbsp; Submit &nbsp; &nbsp;
                    </button>
                </div>
            </form>
        </mat-step>
    </mat-stepper>
</mat-dialog-content>
